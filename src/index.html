<!DOCTYPE html>
<html>
  <head>
    <title>Project overview</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="projects.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="collapse navbar-collapse navbar-standalone">
          <nav class="nav navbar-nav">
            <li class="active"><a href="#">Project tool</a></li>
          </nav>
        </div>
      </div>
    </div>

    <div class="container main-content">
      <h2>All active projects</h2>
      <br>

      <!-- Base to compare selector -->
      <!-- New feature -->
      <form id="select-base-form">
        <div class="form-group-1">
          <input type="text" class="form-control" id="project-base-line" list="base-list" placeholder="Choose a base to compare with..." autofocus>
          <datalist id="base-list">
            <option>baseline-branch</option>
            <option>master</option>
          </datalist>
        </div>
        <div class="form-group-1">
          <input type="submit" class="btn btn-default" value="Choose">
        </div>
      </form>
      <br>

      <!-- Main table -->
      <!-- added columns -->
      <table id="project-list" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Name</th>
            <th>GIT Ref Type</th>
            <th>GIT Reference</th>
            <th>Last activity</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
      <hr>

      <!-- Base checker and update info button -->
      <!-- New feature -->
      <div>
        You are comparing to: <a id="base">non selected</a>
        <button id="update" class="btn btn-default base-update" >
          Update information
        </button>
      </div>
      <br>

      <!-- New project form -->
      <!-- added git reference type and reference input -->
      <h2>Add new project</h2>
      <form id="add-project-form">
        <div class="form-group">
          <label for="project-type">Project type</label>
          <input type="text" class="form-control" id="project-type" list="type-list" autofocus>
          <datalist id="type-list">
            <option>Testing</option>
            <option>Training</option>
            <option>Analysis</option>
          </datalist>
        </div>
        <div class="form-group">
          <label for="project-name">Project name</label>
          <input type="text" class="form-control" id="project-name">
        </div>
        <div class="form-group">
          <label for="project-reference-type">GIT Reference Type</label>
          <input type="text" class="form-control" id="project-reference-type" list="reference-type-list" autofocus>
          <datalist id="reference-type-list">
            <option>Branch</option>
            <option>SHA</option>
            <option>Tag</option>
          </datalist>
        </div>
        <div class="form-group">
          <label for="project-reference">GIT Reference</label>
          <input type="text" class="form-control" id="project-reference" autofocus>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="Add project">
        </div>
      </form>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="projects.js"></script>
  </body>
</html>
